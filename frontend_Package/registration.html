<script>

function Check_pwd()
{
  pass1 = document.getElementById("password");
  conpass = document.getElementById("confirmpassword");

  span1 = document.getElementById("warn");
  span1.innerHTML = "";

  if(pass1.value != conpass.value)
  {
    conpass.value = "";
    alert("The passwords do not match!");
    span1.innerHTML = "Error! Passwords do not match!";
  }

}

</script>
